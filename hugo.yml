baseURL: "https://pjc01.cn/"
title: pjcblog
pagination:
  pagerSize: 15
theme: PaperMod
languageCode: "zh-cn"  # 网站的默认语言代码

# languageCode: zh
# defaultContentLanguage: zh

enableInlineShortcodes: true  # 启用内联短代码
enableEmoji: true  # 启用Emoji表情支持
enableRobotsTXT: true  # 生成 robots.txt 文件
hasCJKLanguage: true  # 启用CJK语言支持

buildDrafts: false
buildFuture: false
buildExpired: false

summaryLength: 140  # 文章概要显示的字数

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: "zh-cn"  # 默认内容语言代码
languages:
  zh-cn:
    languageName: "简中"  # 语言显示名称
    weight: 1  # 权重，决定语言的显示顺序
    params:
      homeInfoParams:
        Title: "加油的每一天!!!"
        Content: >
          ## 努力奋斗，不断进步！

          ## 记录点滴收获！          

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true  # 显示阅读时间
  ShowShareButtons: false  # 显示分享按钮
  ShowPostNavLinks: true  # 显示文章导航链接
  ShowBreadCrumbs: true  # 显示面包屑导航
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  ShowCodeCopyButtons: true  # 显示代码复制按钮

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "imgs/favicon.ico"
    favicon16x16: "imgs/favicon.ico"
    favicon32x32: "imgs/favicon.ico"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
    
  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: "search"
      name: "🔍 搜索"
      url: "search"
      weight: 10
    - identifier: "posts"
      name: "📝 文章"
      url: "post"
      weight: 30
    - identifier: "archives"
      name: "📅 归档"
      url: "archives"
      weight: 50
    - identifier: "about"
      name: "🎯 关于"
      url: "about"
      weight: 60
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"  # 用于搜索功能

params:
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary"]

params:
  comments: false  # 全局评论开关
  Twikoo:
    envId: "https://rongzl-twikoo.hf.space"  # Twikoo环境ID